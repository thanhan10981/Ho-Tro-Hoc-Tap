<svg width="150" height="110" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#ffedd5"/>
    </linearGradient>

    <linearGradient id="cardBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <linearGradient id="cardGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <linearGradient id="cardOrange" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Nền minh hoạ -->
  <rect x="20" y="20" width="260" height="160" rx="28" fill="url(#bgGrad)"/>

  <!-- Flashcard sau -->
  <rect x="95" y="55" width="110" height="140" rx="16"
        fill="url(#cardBlue)" filter="url(#shadow)"/>

  <!-- Flashcard giữa -->
  <rect x="80" y="45" width="110" height="140" rx="16"
        fill="url(#cardGreen)" filter="url(#shadow)"/>

  <!-- Flashcard trước -->
  <rect x="65" y="35" width="120" height="150" rx="18"
        fill="url(#cardOrange)" filter="url(#shadow)"/>

  <!-- Nội dung thẻ -->
  <rect x="85" y="65" width="80" height="10" rx="5" fill="#fff"/>
  <rect x="85" y="85" width="60" height="8" rx="4" fill="#ffe5d0"/>
  <rect x="85" y="100" width="70" height="8" rx="4" fill="#ffe5d0"/>

  <!-- Icon lật thẻ -->
  <circle cx="150" cy="145" r="14" fill="#fff"/>
  <path d="M145 145 A5 5 0 1 1 155 145"
        fill="none" stroke="#f97316" stroke-width="2.5"
        stroke-linecap="round"/>
  <polyline points="153,140 158,145 153,150"
        fill="none" stroke="#f97316" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>
